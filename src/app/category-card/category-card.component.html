<div class="d-flex align-items-center border shadow rounded p-3" routerLink="/category/{{ category.id }}">
  <div class="image-wrapper">
    <img [src]="category.location" alt="Image">
  </div>
  <div class="px-3">
    <h5>{{ category.name }}</h5>
    <p>{{ category.description }}</p>
  </div>
</div>
